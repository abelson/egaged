<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>        
        <ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name="{{p.icon}}" item-left></ion-icon>            
            {{p.title}}            
        </ion-item>
    </ion-list>
    <div id="fb-root"></div>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
